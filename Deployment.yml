apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mydep
  template:
    metadata:
      labels:
        app: mydep
    spec:
      containers:
        - name: mydeployment
          image: myimage:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
